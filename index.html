<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container__content">
        <div class="container__person">
          <div class="info-card">
            <img src="images/image-jeremy.png" alt="" class="info-card_photo" />
            <div class="info-card__text">
              <div class="info-card__subtitle">Report for</div>
              <div class="info-card__title">Jeremy Qwerty</div>
            </div>
          </div>
          <div class="view__selector">
            <div class="view-selector__item view-selector__item--change1">
              Daily
            </div>
            <div
              class="view-selector__item view-selector__item--active view-selector__item--change2"
            >
              Weekly
            </div>
            <div class="view-selector__item view-selector__item--change3">
              Monthly
            </div>
          </div>
        </div>
        <div class="item__list"></div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
